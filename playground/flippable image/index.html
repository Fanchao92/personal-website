<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>Flippable Image Demo</title>
    	<link rel="stylesheet" href="my_css.css">
	</head>
	<body>
		<p>This is the sentence before the image.</p>
		<div>
			<div class="card">
				<div class="cardfront">
					<img alt="Photo" src="testImg.jpg">
				</div>
				<div class="cardback">
					<p>This is my high school!</p>
				</div>
			</div>
		</div>
		<p>This is the sentence after the image.</p>
	</body>
</html>
