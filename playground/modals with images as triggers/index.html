<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>Image Modal Demo</title>
    	<!-- Latest compiled and minified CSS -->
    	<link rel="stylesheet" href="css/bootstrap.min.css">
    	<!-- Optional theme -->
    	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    	<!-- JQuery CDN File -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<!-- Latest compiled and minified JavaScript -->
    	<script src="js/bootstrap.min.js"></script>
    	<!-- Customized JavaScript -->
    	<script src="js/customized/my_carousel.js"></script>
	</head>
	<body>
		<div class="myProjectImgDiv container-fluid">
			<div id="proj-img-div" class="row">
				<img alt="Placeholder" class="myProjectImg col-md-6" id="projImg-0" src="project_face_rec_android.jpg" data-toggle="modal" data-target="#myModal">
				<img alt="Placeholder" class="myProjectImg col-md-6" id="projImg-1" src="project_personal_web.jpg" data-toggle="modal" data-target="#myModal">
			</div>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				  </ol>

				  <div class="carousel-inner" role="listbox">
				    <div class="item">
				      <img src="project_face_rec_android.jpg" alt="Placeholder">
				      <div class="carousel-caption" style="position:relative;left:auto;right:auto;">
				        Face Recognition App on Android
				      </div>
				    </div>
				    <div class="item">
				      <img src="project_personal_web.jpg" alt="Placeholder">
				      <div class="carousel-caption" style="position:relative;left:auto;right:auto;">
				        Personal Website
				      </div>
				    </div>
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
		    </div>
		  </div>
		</div>
	</body>
</html>
