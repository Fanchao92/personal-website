<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <!-- Customized Bootstrap ID: http://getbootstrap.com/customize/?id=72ec431f424d2d1fb68bab1c2dab1458 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- JQuery CDN File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    {{> style}}
  </head>

  <body data-spy="scroll" data-target="#scrollspy-target-nav">
    <nav id="scrollspy-target-nav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img class="img-responsive" alt="Brand" src="{{signature}}">
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about-me-h"><span>About Me</span></a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" id="navbarDropEdu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span>My Education</span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropEdu">
              <li class><a href="#my-edu-1"><img alt="Placeholder" src="http://placehold.it/60x60/eeeeee">Item 1</a></li>
              <li class><a href="#my-edu-2"><img alt="Placeholder" src="http://placehold.it/60x60/eeeeee">Item 2</a></li>
              <li class><a href="#my-edu-3"><img alt="Placeholder" src="http://placehold.it/60x60/eeeeee">Item 3</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" id="navbarDropProf" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span>My Professional</span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropProf">
              <li class><a href="#my-prof-goal">My Goal</a></li>
              <li class><a href="#my-prof-skills">My Skills</a></li>
              <li class><a href="#my-prof-projects">My Projects</a></li>
            </ul>
          </li>
          <li><a href="#contact-me"><span>Contact Me</span></a></li>
        </ul>
      </div>
    </nav>

    <img alt="Placeholder" src="{{zhuhaiImg}}" style="width:100%;">

    <div class="container-fluid bg-color-blue" id="about-me-div">
      <h1 id="about-me-h">About Me</h1>
      <div id="about-me-content" class="row fade-in-div">
        <div id="about-me-content-img" class="col-md-3"></div>
        <div id="about-me-content-text" class="col-md-9"></div>
      </div>
    </div>
    
    <h1 id="my-edu">My Education</h1>
    <h2 id="my-edu-1">My Education 1</h1><img alt="Placeholder" src="http://placehold.it/300x200/80FD00">
    <h2 id="my-edu-2">My Education 2</h1><img alt="Placeholder" src="http://placehold.it/300x200/80FD00">
    <h2 id="my-edu-3">My Education 3</h1><img alt="Placeholder" src="http://placehold.it/300x200/80FD00">
    <h1 id="my-prof">My Professional</h1>
    <h2 id="my-prof-goal">My Goal</h1><img alt="Placeholder" src="http://placehold.it/300x200/20FABC">
    <h2 id="my-prof-skills">My Skills</h1><img alt="Placeholder" src="http://placehold.it/300x200/20FABC">
    <h2 id="my-prof-projects">My Projects</h1><img alt="Placeholder" src="http://placehold.it/300x200/20FABC">
    <h1 id="contact-me">Contact Me</h1><img alt="Placeholder" src="http://placehold.it/300x800/F0FD00">

    <script type="text/javascript">
      $.getJSON('{{rootURL}}'+'/about', {}, function(data){
        var img = $(`<img class="img-responsive" alt="My Picture" src="${data.myImg}">`);
        var selfIntro = $(`<p>${data.selfIntro}</p>`);

        $('#about-me-div #about-me-content #about-me-content-img').append(img);
        $('#about-me-div #about-me-content #about-me-content-text').append(selfIntro);
      }).fail(function(evt) {
        $('#about-me').after($('<p style="color: red; font-weight: bold">Could NOT self introduction!</p>'));
      });
    </script>
  </body>
</html>
